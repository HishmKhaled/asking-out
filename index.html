<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700;900&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    #container {
      text-align: center;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      position: relative;
    }

    #question {
      font-size: 2.6rem;
      margin-bottom: 2rem;
      font-weight: 900;
    }

    #buttons {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      position: relative;
      height: 100px;
    }

    .button {
      padding: 0.8rem 1.8rem;
      font-size: 1.3rem;
      font-weight: 900;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.25);
      color: #fff;
    }

    .button:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.35);
    }

    #noButton {
      position: relative;
    }

    /* Popup */
    #popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #popupContent {
      background: #fff;
      color: #ff4d6d;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      animation: pop 0.6s ease;
      max-width: 90%;
    }

    #popupContent h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    #popupContent p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    #popupContent img {
      max-width: 100%;
      border-radius: 15px;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="question">Will you be my Valentine, Lilo ‚ù§Ô∏è?</div>
    <div id="buttons">
      <button id="yesButton" class="button">Yes üíñ</button>
      <button id="noButton" class="button">No üòÖ</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <h2>Best decision ever üíï</h2>
      <!-- üîÅ PUT YOUR GIF LINK HERE -->
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Ross and Rachel">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noButton');
    const yesBtn = document.getElementById('yesButton');
    const popup = document.getElementById('popup');

    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', moveNo);

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    yesBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>
</body>
</html>
