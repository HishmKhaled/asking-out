<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine Lilo?</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700;900&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      font-weight: 900;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff5f9e, #ff2e63, #c9184a);
      color: #fff;
    }

    #container {
      text-align: center;
      padding: 2.5rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      position: relative;
    }

    #question {
      font-size: 2.7rem;
      margin-bottom: 2rem;
      line-height: 1.3;
    }

    #question span {
      color: #ffe0ec;
    }

    #buttons {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      position: relative;
      height: 120px;
    }

    .button {
      padding: 0.8rem 1.7rem;
      font-size: 1.3rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      color: #fff;
      background: rgba(255, 255, 255, 0.25);
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.08);
      background: rgba(255, 255, 255, 0.35);
    }

    #noButton {
      position: relative;
    }

    /* POPUP */
    #popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #popupContent {
      background: #fff;
      color: #ff2e63;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      animation: pop 0.6s ease;
      max-width: 90%;
    }

    #popupContent h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    #popupContent p {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    #popupContent img {
      width: 260px;
      border-radius: 15px;
    }

    @keyframes pop {
      0% { transform: scale(0.4); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: float 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="question">
      Will you be my Valentine <span>Lilo</span> ðŸ’–?
    </div>

    <div id="buttons">
      <button id="yesButton" class="button">Yes!! ðŸ’•</button>
      <button id="noButton" class="button">No ðŸ˜…</button>
    </div>
  </div>

  <!-- POPUP -->
  <div id="popup">
    <div id="popupContent">
      <h1>Best decision ever!! ðŸ’˜</h1>
      <p>YAYYYYY!! ðŸ¥°ðŸ’ƒ</p>
      <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif" alt="The Office Celebration">
    </div>
  </div>

  <script>
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const popup = document.getElementById('popup');

    // NO button escapes ðŸ˜ˆ
    noButton.addEventListener('mouseenter', moveNo);
    noButton.addEventListener('touchstart', moveNo);

    function moveNo() {
      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.position = 'fixed';
      noButton.style.left = x + 'px';
      noButton.style.top = y + 'px';
    }

    // YES button
    yesButton.addEventListener('click', () => {
      popup.style.display = 'flex';
      spawnHearts();
    });

    function spawnHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'ðŸ’–';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 3 + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>
</body>
</html>
