<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700;900&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      font-weight: 900;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff4e8c, #ff758c);
      color: #fff;
    }

    #container {
      text-align: center;
      padding: 2.5rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    #question {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    #buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      position: relative;
      height: 120px;
    }

    .button {
      padding: 0.8rem 1.8rem;
      font-size: 1.3rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
      background: rgba(255, 255, 255, 0.25);
    }

    #yesButton {
      background: #ff2d55;
    }

    #yesButton:hover {
      background: #ff1c45;
    }

    #noButton {
      position: relative;
      z-index: 10;
    }

    /* POPUP */
    #popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #popupContent {
      background: #fff;
      color: #ff2d55;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      animation: pop 0.5s ease;
    }

    #popupContent h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #popupContent img {
      width: 250px;
      border-radius: 15px;
    }

    @keyframes pop {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #ff2d55;
      font-size: 1.5rem;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div id="container">
    <div id="question">Will you be my Valentine, <span style="color:#ffeef3">Lilo</span> üíñ?</div>
    <div id="buttons">
      <button id="yesButton" class="button">Yes üíï</button>
      <button id="noButton" class="button">No üòÖ</button>
    </div>
  </div>

  <!-- POPUP -->
  <div id="popup">
    <div id="popupContent">
      <h1>YAY!! üéâüíñ</h1>
      <p>Best decision ever, <strong>Lilo</strong> üòç</p>
      <br />
      <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="The Office GIF">
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <!-- Sounds -->
  <audio id="noSound" src="https://assets.mixkit.co/active_storage/sfx/2742/2742-preview.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

  <script>
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const popup = document.getElementById('popup');
    const heartsContainer = document.getElementById('hearts');
    const noSound = document.getElementById('noSound');
    const yesSound = document.getElementById('yesSound');

    let yesScale = 1;

    noButton.addEventListener('mouseenter', moveNo);
    noButton.addEventListener('touchstart', moveNo);

    function moveNo() {
      noSound.play();

      yesScale += 0.15;
      yesButton.style.transform = `scale(${yesScale})`;

      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;

      noButton.style.position = 'fixed';
      noButton.style.left = Math.random() * maxX + 'px';
      noButton.style.top = Math.random() * maxY + 'px';
    }

    yesButton.addEventListener('click', () => {
      yesSound.play();
      popup.style.display = 'flex';
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 3 + 's';
        heartsContainer.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>

</body>
</html>
